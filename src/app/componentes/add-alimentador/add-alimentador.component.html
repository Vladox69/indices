<form class="example-form d-flex flex-column  align-items-center" [formGroup]="formAlimentador">
  <button mat-fab class="position-absolute top-0 start-100 translate-middle" color="warn" (click)="ngbActiveModal.close('Close click')">
    <mat-icon>close</mat-icon>
  </button>
  <p class="p-2 m-2 text-white w-75 rounded text-center" style="background-color: #20315f;">Formulario de Alimentador</p>
     <!--Provincia-->
     <mat-form-field class="w-75" appearance="outline">
      <mat-label>Provincia</mat-label>
      <mat-select formControlName="SALIM_PROVINCIA" required (valueChange)="changeProvincia($event)" >
        <mat-option *ngFor="let prov of listaProvincias" [value]="prov.VALUE">
          {{prov.VALUE}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!--Canton-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Cantón</mat-label>
      <input matInput placeholder="Nombre" formControlName="SALIM_CANTON" required >
      <!-- <mat-error *ngIf="nombre.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <!--Nombre-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="SALIM_NOMBRE" required >
      <!-- <mat-error *ngIf="nombre.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--Línea-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Línea</mat-label>
      <input matInput placeholder="Línea" formControlName="SALIM_LINEA" required >
      <!-- <mat-error *ngIf="linea.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--Observación-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Observación</mat-label>
      <input matInput placeholder="Observación" formControlName="SALIM_OBSERVACION" >
      <!-- <mat-error *ngIf="observacion.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--Referencia-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Referencia</mat-label>
      <input matInput placeholder="Referencia" formControlName="SALIM_REFERENCIA" required >
      <!-- <mat-error *ngIf="referencia.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--SubAdms-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>SubAdms</mat-label>
      <input matInput placeholder="SubAdms" formControlName="SALIM_SUBADMS" required >
      <!-- <mat-error *ngIf="subadms.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--Subestación-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Subestación</mat-label>
      <input matInput placeholder="Subestación" formControlName="SALIM_SUBESTACION" required >
      <!-- <mat-error *ngIf="subestacion.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--KVA-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>KVA</mat-label>
      <input matInput placeholder="KVA" formControlName="SALIM_KVA" >
      <!-- <mat-error *ngIf="kva.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
     <!--Tipo-->
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Tipo</mat-label>
      <input matInput placeholder="Tipo" formControlName="SALIM_TIPO" required >
      <!-- <mat-error *ngIf="tipo.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <!--Estado-->
    <mat-form-field class="w-75" appearance="outline" *ngIf="this.alimentador!=null">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="SALIM_ESTADO" required (valueChange)="changeEstado($event)" >
        <mat-option value="ACTIVO">ACTIVO
        </mat-option>
        <mat-option value="INACTIVO">INACTIVO
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Elige fecha</mat-label>
      <input matInput type="date" formControlName="SALIM_FECHA">
    </mat-form-field>
    <button class="m-2 b-2" mat-raised-button color="primary" [disabled]="!formAlimentador.valid" (click)="onGuardarAlimentador()" >Agregar</button>
</form>
