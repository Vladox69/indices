<form class="example-form d-flex flex-column align-items-center">
  <button mat-fab color="warn" (click)="ngbActiveModal.close('Close click')">
    <mat-icon>close</mat-icon>
  </button>
  <p>Agregar catinterrupción</p>
  <!--Nombre-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      placeholder="Nombre"
      [formControl]="nombre"
      required
    />
    <mat-error *ngIf="nombre.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!--Origen-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Origen</mat-label>
    <input matInput placeholder="Origen" [formControl]="origen" required />
    <mat-error *ngIf="origen.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!--Causa-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Causa</mat-label>
    <input matInput placeholder="Causa" [formControl]="causa" required />
    <mat-error *ngIf="causa.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!--Línea-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Línea</mat-label>
    <input matInput placeholder="Línea" [formControl]="linea" required />
    <mat-error *ngIf="linea.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!--Observación-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Observación</mat-label>
    <input
      matInput
      placeholder="Observación"
      [formControl]="observacion"
      required
    />
    <mat-error *ngIf="observacion.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!--Fecha-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Fecha</mat-label>
    <input
      matInput
      placeholder="Fecha"
      [formControl]="fecha"
      required
    />
    <mat-error *ngIf="fecha.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
</form>
