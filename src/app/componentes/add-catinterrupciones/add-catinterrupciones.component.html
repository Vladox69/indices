<form [formGroup]="formCatInterrupcion" class="example-form d-flex flex-column align-items-center"  >
  <button class="position-absolute top-0 start-100 translate-middle" mat-fab color="warn" (click)="ngbActiveModal.close('Close click')">
    <mat-icon>close</mat-icon>
  </button>
  <p class="p-2 m-2 text-white w-75 rounded text-center" style="background-color: #20315f;">Formulario de  catálogo de interrupción</p>
  <!--Nombre-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      placeholder="Nombre"
      formControlName="SCAT_NOMBRE"
      required
    />
  </mat-form-field>
  <!--Origen-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Origen</mat-label>
    <input matInput placeholder="Origen" formControlName="SCAT_ORIGEN" required />
  </mat-form-field>
  <!--Causa-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Causa</mat-label>
    <input matInput placeholder="Causa" formControlName="SCAT_CAUSA" required />
  </mat-form-field>
  <!--Línea-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Línea</mat-label>
    <input matInput placeholder="Línea" formControlName="SCAT_LINEA" />
  </mat-form-field>
  <!--Observación-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Observación</mat-label>
    <input
      matInput
      placeholder="Observación"
      formControlName="SCAT_OBSERVACION"
 
    />
  </mat-form-field>
    <!--Estado-->
    <mat-form-field class="w-75" appearance="outline" *ngIf="this.catInterrupcion!=null">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="SCAT_ESTADO" required (valueChange)="changeEstado($event)" >
        <mat-option value="ACTIVO">ACTIVO
        </mat-option>
        <mat-option value="INACTIVO">INACTIVO
        </mat-option>
      </mat-select>
    </mat-form-field>
  <!--Fecha-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Fecha</mat-label>
    <input
      matInput
      type="date"
      placeholder="Fecha"
      formControlName="SCAT_FECHA"
      required
    />
  </mat-form-field>
  <button class="b-2 m-2" mat-raised-button color="primary" [disabled]="!formCatInterrupcion.valid" (click)="onGuardarCatInterrupcion()" >Guardar</button>
</form>
