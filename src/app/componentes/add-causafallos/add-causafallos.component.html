<form [formGroup]="formCausas" action="" class="example-form d-flex flex-column align-items-center">
  <button mat-fab color="warn" (click)="ngbActiveModal.close('Close click')">
    <mat-icon>close</mat-icon>
  </button>
  <p>Formulario de causa de fallo</p>
  <!--Nombre-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" formControlName="SCAU_NOMBRE" required />
    <!-- <mat-error *ngIf="nombre.invalid">{{ getErrorMessage() }}</mat-error> -->
  </mat-form-field>
  <!--Referencia-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Referencia</mat-label>
    <input
      matInput
      placeholder="Referencia"
      formControlName="SCAU_REFERENCIA"
      required
    />
    <!-- <mat-error *ngIf="referencia.invalid">{{ getErrorMessage() }}</mat-error> -->
  </mat-form-field>
  <!--Observación-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Observación</mat-label>
    <input
      matInput
      placeholder="Observación"
      formControlName="SCAU_OBSERVACION"
      required
    />
    <!-- <mat-error *ngIf="observacion.invalid">{{ getErrorMessage() }}</mat-error> -->
  </mat-form-field>
  <!--Fecha-->
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Fecha</mat-label>
    <input type="date" matInput placeholder="Fecha" formControlName="SCAU_FECHA" required />
    <!-- <mat-error *ngIf="fecha.invalid">{{ getErrorMessage() }}</mat-error> -->
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!formCausas.valid" (click)="onGuardarCausaFallo()" >Agregar</button>

</form>
