<button routerLink="/principal">Regresar</button>
<div style="padding: 1%;">
    <p>Catalogo de Interrupciones</p>
    <button >Agregar</button>
    <table id="customers">
        <tr>
            <th>No</th>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Causa</th>
            <th>Linea</th>
            <th>Observación</th>
            <th>Fecha</th>
            <th>Opción</th>
        </tr>
        <tr *ngFor="let inte of listaInterrupciones | paginate: { itemsPerPage: 10, currentPage: p }; let i = index" style="font-size: 12px;">
            <td>{{i+1}}</td>
            <td>{{inte.SCAT_NOMBRE}}</td>
            <td>{{inte.SCAT_ORIGEN}}</td>
            <td>{{inte.SCAT_CAUSA}}</td>
            <td>{{inte.SCAT_LINEA}}</td>
            <td>{{inte.SCAT_OBSERVACION}}</td>
            <td>{{inte.SCAT_FECHA}}</td>
            <td style="text-align: center;">
                <button mat-icon-button color="primary">
                  <mat-icon style="color: #052d6c;">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" style="color: #AD1212;">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
        </tr>
    </table>
    <pagination-controls style="color:red; text-align: center;" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

</div>
