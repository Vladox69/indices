<div style="padding: 1%;">
    <p>Listado Causas Fallos</p>
    <button (click)="openModal()" style="height: 37px;background-color: green;border-radius: 10px;color: aliceblue;border: 0px solid;" >Agregar</button>
    <div>
      <input type="text" placeholder="Buscar ..." class="form-control" id="rol" [(ngModel)]="term" />
  </div>
    <table id="customers">
        <tr>
            <th style="width:5%;text-align: center;" >No</th>
            <th style="width:30%;text-align: center;" >Nombre</th>
            <th style="width:30%;text-align: center;" >Referencia</th>
            <th style="width:15%;text-align: center;" >Observacion</th>
            <th style="width:10%;text-align: center;" >Fecha</th>
            <th style="width:10%;text-align: center;" >Opci√≥n</th>
        </tr>
        <tr *ngFor="let cau of listaCausas |filter:term| paginate: { itemsPerPage: 10, currentPage: p }; let i = index" style="font-size: 12px;">
            <td style="text-align: center;">{{i+1}}</td>
            <td>{{cau.SCAU_NOMBRE}}</td>
            <td>{{cau.SCAU_REFERENCIA}}</td>
            <td>{{cau.SCAU_OBSERVACION}}</td>
            <td style="text-align: center;">{{cau.SCAU_FECHA}}</td>
            <td style="text-align: center;">
                <button mat-icon-button color="primary" (click)="onEditCausaFallo(cau)">
                  <mat-icon style="color: #052d6c;">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" style="color: #AD1212;" (click)="onDeleteCausaFallo(cau)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
        </tr>
    </table>
    <pagination-controls style="color:red; text-align: center;" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

</div>
