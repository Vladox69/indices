<div class="container shadow-lg p-3 pb-1 mt-2 mb-2 rounded bg-container" style="padding:1%" >
    <p class="text-center bg-title p-2 mb-2" style="font-size: 20px;color: white;font-weight: bold;">Informe Diario</p>
    <br>
    <button mat-raised-button class="mx-1"  style="background-color: rgb(42, 30, 93);color: aliceblue;">Reporte incidencias</button>
    <button mat-raised-button class="mx-1"  style="background-color: rgb(45, 50, 122);color: aliceblue;">Reporte total</button>
    <button mat-raised-button class="mx-1"  style="background-color: rgb(248, 87, 0);color: aliceblue;">Mayores a 11</button>
    <button mat-raised-button class="mx-1"  style="background-color: green;color: aliceblue;">Refrescar</button>
    <br><br>
    <div style="width: 30%;padding-bottom: 5px;">
        <input type="text" placeholder="Buscar ..." class="form-control" id="rol" [(ngModel)]="term" />
    </div>
    <div style="overflow-x:auto;font-size: 10px;">
        <table id="customers">
            <tr>
                <th >No</th>
                <th *ngFor="let row of titulos">{{row}}</th>
            </tr>

                        <input type="checkbox"  [checked]="row[indice]==='true'">
                    </ng-template>
                    <ng-template #texto>
                        {{val}}
                    </ng-template>
                  </td>
              </tr>  -->

    </div>

</div>
